<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>


#results-container {
    display: flex;
flex-direction: column;
    flex-wrap: wrap;
    justify-content: space-between;
    margin: 0 auto;
    width: 80%;

}

.result {
    background-color: #f5f5f5;
    border-radius: 5px;
    margin: 10px;
    padding: 15px;
    width: 30%;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    cursor: pointer; /* Add hover effect if desired */
}

.result:after {
    content: " | ";
    padding: 0 5px; 
    color: #ddd;  
}

.result:last-child:after {
    content: ""; 
}

</style>
<body>
    
    <div id="results-container">
        <div class="result">Title 1 - Description for Title 1</div>
        <div class="result">Title 2 - Description for Title 2</div>
        </div>
   </body>
</html>
